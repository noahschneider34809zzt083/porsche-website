
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="3.css">
    <link rel="stylesheet" href="3-f.css">
    <title>Login</title>
</head>
<body>
    <header class="header">
        <div class="logog">
            <img class="pic" src="1200px-Porsche_Wappen.svg.png" alt="#"/><span class="animate" style="--i:1"></span>
            <img src="Porsche.png" alt="Porsche_logo" /><span class="animate" style="--i:1"></span>
        </div>
        <nav class="navbar">
            <a href="3.html">Home</a>
            <a href="3-a.html">Taycan</a>
            <a href="3-b.html" >Macan</a>
            <a href="3-c.html" class="active">Cayenne</a> <!-- current site -->
            <a href="3-d.html">911</a>
            <a href="3-snake.html">Snake</a>
            <span class="animate" style="--i:2"></span>
        </nav>
        <a href="#" class="btn sign-up">Sign Up<span class="animate" style="--i:3"></span></a>
    </header>
    <div class="login-box">
        <div class="login-header">
            <header>Login</header>
        </div>
        <div class="input-box">
            <input type="text" class="input-field" placeholder="Email" autocomplete="off" required>
        </div>
        <div class="input-box">
            <input type="password" class="input-field" placeholder="Password" autocomplete="off" required>
        </div>
        <div class="forgot">
            <section>
                <input type="checkbox" id="check">
                <label for="check">Remember me</label>
            </section>
            <section>
                <a href="#">Forgot password</a>
            </section>
        </div>
        <div class="input-submit">
            <button class="submit-btn" id="submit"></button>
            <label for="submit">Sign In</label>
        </div>
        <div class="sign-up-link">
            <p>Don't have account? <a href="#">Sign Up</a></p>
        </div>
    </div>
</body>
</html>
